{% extends 'usuarios/base.html' %}

{% block content %}
<div class="container">
    <h1>CADASTRE-ME!</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="nome" placeholder="Digite o nome" required>
        <input type="number" name="idade" placeholder="Digite a idade" required>
        <button type="submit">Confirmar</button>
    </form>
</div>
{% endblock %}
